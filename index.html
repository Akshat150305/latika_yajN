<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date Night üíó</title>
<style>
body{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:Segoe UI;
}


button{
  padding:0.7rem 1rem;
  margin: 0.2rem;
  border:none;
  border-radius:2rem;
  font-size:16px;
  cursor:pointer;
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:white;
  box-shadow:0 1rem 3rem rgba(255,77,109,.45);
  transition:all .25s ease;
}
button:hover{
  transform:translateY(-2px) scale(1.05);
  box-shadow:0 10px 25px rgba(255,77,109,.6);
}
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:floatUp 6s linear infinite;
  opacity:0.8;
  z-index:0;
}

.card{
  position:relative;
  max-width:380px;
  width:90%;
  min-height:260px;   /* important so movement space exists */
}


.card, .box, .popup{
  background:linear-gradient(
      rgba(255,255,255,0.95),
      rgba(255,255,255,0.85)
  );
  padding:30px;
  border-radius:24px;
  text-align:center;
  box-shadow:0 12px 35px rgba(0,0,0,0.18);
  border:1px solid rgba(255,255,255,0.7);
  transition:transform .3s ease, box-shadow .3s ease;
  position: relative;
  z-index: 2;
}

.card:hover, .box:hover, .popup:hover{
  transform:translateY(-4px);
  box-shadow:0 18px 45px rgba(0,0,0,0.25);
}

/* romantic title */
.title{
  font-size:1.8rem;
  font-weight:600;
  color:#ff4d6d;
  letter-spacing:1px;
  margin-bottom:1.5rem;
}

/* decorative divider */
.divider{
  font-size:22px;
  color:#ff7b9c;
  margin-bottom:1.5rem;
  animation:softPulse 2s infinite;
}

@keyframes softPulse{
  0%{opacity:.6; transform:scale(1);}
  50%{opacity:1; transform:scale(1.1);}
  100%{opacity:.6; transform:scale(1);}
}

/* question styling */
.question{
  font-size:20px;
  color:#555;
  line-height:1.6;
  margin-bottom:1.5rem;
}

/* highlight "Date Night" */
.question span{
  color:#ff4d6d;
  font-weight:600;
  text-shadow:0 0 10px rgba(255,77,109,.3);
}


#yes{margin-left:8rem; background:#ff4d6d;color:white;}
#no{
  position:absolute;
}

@keyframes floatUp{
  from{
    transform:translateY(0);
    opacity:1;
  }
  to{
    transform:translateY(-110vh);
    opacity:0;
  }
}

@media (max-width:600px){

  body{
    padding:15px;
  }

  .card{
    width:100%;
    max-width:360px;
    padding:20px;
  }

  #yes{
    margin-left:0;
  }

  button{
    width:100%;
    margin-top:10px;
  }

  .title h2{
    font-size:1.5rem;
  }

  .question{
    font-size:18px;
  }
}


</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="taylor_swift.mp3" type="audio/mpeg" alt="taylor_swift">
</audio>

<div class="card">
<div class="title"><h2>Dear Latika üíó</h2></div>
<div class="divider">‚ù§</div>
<p class="question">Will you go on a <span>Virtual Date Night</span> with me tonight? üíï</p>

<button id="yes" onclick="location.href='moments_letter.html'">Yes üíò</button>
<button id="no">No üôà</button>
</div>

<script>
const no = document.getElementById("no");
const card = document.querySelector(".card");

function moveNo(){

  const cardW = card.clientWidth;
  const cardH = card.clientHeight;

  const btnW = no.offsetWidth;
  const btnH = no.offsetHeight;

  const x = Math.random() * (cardW - btnW - 20);
  const y = Math.random() * (cardH - btnH - 20);

  no.style.left = x + "px";
  no.style.top  = y + "px";
}

no.addEventListener("mouseover", moveNo);
no.addEventListener("touchstart", moveNo);

/* create floating hearts */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="üíñ";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*20+15)+"px";

  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),6000);
},400);


const music = document.getElementById("bgMusic");

document.getElementById("yes").addEventListener("click", ()=>{
    music.play();                     // start music
    setTimeout(()=>{
        window.location.href="moments_letter.html";
    },300);                           // small delay for playback
});
</script>

</body>
</html>
